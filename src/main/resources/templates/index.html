<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Student Crud!</title>
</head>

<body onload="getAllStudentDetails()">
	<center><h1 style="margin-top: 10px; border: 10px solid black;" >Student Details</h1></center>

	<div class="container">



		<center><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
				style="margin-top: 20px; color:white; background-color: black; ">Add
				Student</button></center>

		<table class="table" style="margin-top: 20px; border: 10px solid black;">
			<thead>
				<tr>

					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">Roll No</th>
					<th scope="col">&#160;&#160;&#160;&#160;Action</th>
				</tr>
			</thead>
			<tbody id="myTable">


			</tbody>
		</table>



		<!-- Student Add Modal Start-->


		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document" style="column-gap: 10px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Student add</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" id="add-name">
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Address:</label>
								<input type="text" class="form-control" id="add-address">
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Email:</label>
								<input type="text" class="form-control" id="add-email">
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Roll No:</label>
								<input type="text" class="form-control" id="add-rollno">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="addStudent();">ADD STUDENT</button>
					</div>
				</div>
			</div>
		</div>




		<!-- Student Add Modal End-->


	</div>


	<!-- Student update Modal Start-->


	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"> Update Student</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="edit-name">
							<input type="hidden" id="edit-id">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">Address:</label>
							<input type="text" class="form-control" id="edit-address">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">Email:</label>
							<input type="text" class="form-control" id="edit-email">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">Roll No:</label>
							<input type="text" class="form-control" id="edit-rollno">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="updateStudent();">Update STUDENT</button>
				</div>
			</div>
		</div>
	</div>




	<!-- Student update Modal End-->







	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		function getAllStudentDetails() {

			$
				.ajax({
					type: "GET",
					contentType: "application/json",
					url: "/get-student",

					success: function (data) {

						var tableValue = '';

						for (var i = 0; i < data.length; i++) {
							tableValue += '<tr>'
								+ '<td>'
								+ data[i].name
								+ '</td>'
								+ '<td>'
								+ data[i].address
								+ '</td>'
								+ '<td>'
								+ data[i].email
								+ '</td>'
								+ '<td>'
								+ data[i].rollno
								+ '</td>'
								+ '<td>'
								+ '<button type="button" class="btn btn-info" data-toggle="modal" data-target="#updateModal" onclick="editStudent(' + data[i].id + ');">EDIT</button>    <button type="button" class="btn btn-danger" onclick="deletestudent('+ data[i].id +');">DELETE</button>'
								+ '</td>' + '</tr>';
						}

						$('#myTable').html(tableValue);

					},
					error: function (e) {
						alert('failed')
					}
				});

		}

		function addStudent() {

			const StudName = document.getElementById('add-name').value;
			const StudAddress = document.getElementById('add-address').value;
			const StudEmail = document.getElementById('add-email').value;
			const StudRollno = document.getElementById('add-rollno').value;

			const student = {

				name: StudName,
				email: StudEmail,
				address: StudAddress,
				rollno: StudRollno
			}

			console.log(student)

			$.ajax({
				type: "POST",
				contentType: "application/json",
				url: "/save-student",
				data: JSON.stringify(student),

				success: function (data) {
                     getAllStudentDetails();
					alert(data)

				},
				error: function (e) {
					alert('failed')
				}
			});
		}
		function editStudent(id) {



			$.ajax({
				type: "GET",
				contentType: "application/json",
				url: "/Find-student/" + id,


				success: function (data) {

					console.log(data)

					$('#edit-name').val(data.name);
					$('#edit-address').val(data.address);
					$('#edit-email').val(data.email);
					$('#edit-rollno').val(data.rollno);
					$('#edit-id').val(data.id);
					getAllStudentDetails();

				},
				error: function (e) {
					alert('failed')
				}
			});
		}
		function updateStudent() {

			const StudName = document.getElementById('edit-name').value;
			const StudAddress = document.getElementById('edit-address').value;
			const StudEmail = document.getElementById('edit-email').value;
			const StudRollno = document.getElementById('edit-rollno').value;
			const id = document.getElementById('edit-id').value;

			const student = {
				id: id,
				name: StudName,
				email: StudEmail,
				address: StudAddress,
				rollno: StudRollno
			}

			console.log(student)

			$.ajax({
				type: "PUT",
				contentType: "application/json",
				url: "/update-student",
				data: JSON.stringify(student),

				success: function (data) {
                    getAllStudentDetails();
					alert(data)
					

				},
				error: function (e) {
					alert('failed')
				}
			});
		}
		
		function deletestudent(id){
			
			$.ajax({
				type: "DELETE",
				contentType: "application/json",
				url: "/delete-student/"+ id,
				

				success: function (data) {
                    getAllStudentDetails();
					alert('Deleted')
					

				},
				error: function (e) {
					alert('failed')
				}
			});
		}



	</script>
</body>

</html>
